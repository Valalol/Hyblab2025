<header>
    <img src="logo_black.svg" alt="logo" id="logo">
    <div (click)="toggle_menu()">X</div>
</header>
<div id="main">
    <h1>Et si ...</h1>
    <div id="scenarios">
        <div class="placeholder"></div>
        @for (item of data; track $index) {
            <div class="scenario" (click)="selectScenario(item)" [ngClass]="{'selected' : selected_scenario == item}">
                <img [src]=item.image [alt]="item.title">
                <h2>{{ item.title }}</h2>
            </div>
        }
        <div class="placeholder"></div>
    </div>
    <!-- <pre>
        {{selected_scenario | json}}
    </pre> -->
    @if (selected_scenario) {
        <app-situation [situation]="selected_scenario.situation"></app-situation>
    }
</div>
