<div #content id="main">
    <div id="animatedText">
        @for (item of situation.content; track $index) {
            @switch (item.type) {
                @case ("text")  {
                    <ng-container *ngIf="!isTextVisible">
                        <p [innerHTML]="(item.text ? item.text : '') | textAnimation" data-text-visible="false"></p>
                    </ng-container>
                    <ng-container *ngIf="isTextVisible">
                        <p [innerHTML]="(item.text ? item.text : '')" data-text-visible="true"></p>
                    </ng-container>
                }
                @case ("question") {
                    <ng-container *ngIf="!isTextVisible">
                        <p [innerHTML]="(item.text ? item.text : '') | textAnimation" class="question" data-text-visible="false"></p>
                    </ng-container>
                    <ng-container *ngIf="isTextVisible">
                        <p [innerHTML]="(item.text ? item.text : '')" class="question" data-text-visible="false"></p>
                    </ng-container>
                    
                }
                @case ("image") {
                    <!-- <img [src]="item.link" [alt]="item?.altText || ''"> -->
                }
            }
        }
    </div>
    @if (choice_visible) {
        <div id="choice_div">
        @for (item of situation.choices; track $index) {
            <div (click)="selected_choice = item" class="choice" [ngClass]="{'selected' : selected_choice == item, 'not_selected': selected_choice && selected_choice != item}" [ngStyle]="{'background-image': 'url(' + item.image + ')','background-position': 'center ' + item.position + ''}">
                <div id="choisir"><p>Choisir !</p></div>
            <div id="gris"><p>{{item.text}}</p></div>
            </div>
        }
        </div>
    }
</div>
@if (selected_choice) {
    <app-situation [situation]="selected_choice.result"></app-situation>
}
